/* ================= POPUP PHONG B√å ================= */
.overlay{

  inset:0;
  background:rgba(0,0,0,0.65);

}
.envelope{

  background:#fff;
  border-radius:12px;
  position:relative;
  cursor:pointer;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
}
.envelope:before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:12px;
  border:2px solid #d4af37;
}
.envelope .flap{
  position:absolute;
  top:0; left:0;
  width:100%; height:50%;
  background:#f5f5f5;
  clip-path:polygon(0 0,100% 0,50% 100%);
  transition:.6s;
  transform-origin:top;
}
.envelope.open .flap{
  transform:rotateX(180deg);
}
.envelope .text{
  position:absolute;
  bottom:25px;
  width:100%;
  text-align:center;
  font-weight:bold;
  letter-spacing:1px;
}
.hint{
  position:absolute;
  bottom:-45px;
  width:100%;
  text-align:center;
  color:#fff;
  font-size:16px;
}

/* ================= PH√ÅO HOA ================= */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}

/* ================= HOA ƒê√ÄO ================= */
.petal{
  position:fixed;
  top:-40px;

  border-radius:60% 40% 60% 40%;
  animation:fall linear infinite;
  pointer-events:none;
  z-index:1;
}
@keyframes fall{

}

<body>
