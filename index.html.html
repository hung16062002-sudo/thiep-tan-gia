}
.hero-text h1 {

letter-spacing: 1px;
}
.hero-text p {
margin: 0;

}
.card {
background: #fff;

padding: 26px 24px 30px;

.center { text-align: center; }
.highlight {

.info {

}
.info div { margin: 6px 0; }
